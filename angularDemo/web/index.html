<!DOCTYPE html>
<html ng-app="bcApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>图书漂流</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <script type="text/javascript" src="js/vendor/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="js/vendor/angular.min.js"></script>
    <script type="text/javascript" src="js/vendor/angular-route.min.js"></script>
    <script type="text/javascript" src="js/vendor/angular-route.min.js"></script>
    <script type="text/javascript" src="js/vendor/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/bc.utility.js"></script>
    <script type="text/javascript" src="js/web.ng.js"></script>
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body ng-controller="CMain">
<div class="navbar-wrapper">
    <header class="navbar navbar-default navbar-fixed-top" role="banner">
        <div class="container">
            <div class="row">
                <div class="col-sm-2 col-md-2">
                    <div class="navbar-header">
                        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="http://www.hwedu99.com" class="navbar-brand"><img width="117" height="30" alt="HanvonEdu" src="./img/logo.png"></a>
                    </div>
                </div>
                <div class="col-sm-10 col-md-10 clear-col-padding-left-distance">
                    <div class="row">
                        <nav class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li ng-repeat="nav in navs" ng-class="{'active': is_nav_selected(nav)}">
                                    <a href="{{nav.url}}" target="{{nav.target}}" ng-click="select_nav(nav)"><span class="{{nav.icon}}"></span> {{nav.text}}</a>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right clear-col-padding-right-distance">
                                <li><a href="./" target="_blank">胡天辰</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
<div ng-view></div>
<footer class="footer">
    <hr>
    <div class="container">
        <p>北京汉王教育科技有限公司 &copy; Team 2016</p>
    </div>
</footer>
</body>
</html>
